<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="icon" type="image/x-icon" href="./img/logo.png">
    <title>777</title>
  </head>

  <body class="bg-logo-grey">
    <main>
      <section class="category">
        <div class="w-full h-20 bg-white"></div>
        <div class="bg-white">
          <div class="container max-w-[1184px] mx-auto relative mt-24 py-10">
            <div class="absolute w-full -top-8">
              <div class="form_modal">
                <form class="relative max-w-[580px] mx-auto mb-10">
                  <img
                    class="absolute left-2.5 top-[18px]"
                    src="./img/search.png"
                    alt="search"
                  />
                  <input
                    class="search border-solid border-2 rounded-lg w-full pl-10 py-4"
                    type="text"
                    placeholder=" Что вы ищите?"
                  />
                  <button
                    class="bg-black text-white px-6 py-2 rounded-lg absolute top-2 right-3"
                  >
                    Поиск
                  </button>
                </form>

                <div class="search_data hidden">
                  <img class="mx-auto" src="./img/not_serch.svg" alt="search" />
                </div>
              </div>
            </div>

            <div>
              <div class="mx-auto my-0 max-w-[500px]">
                <h1 class="text-3xl font-bold flex justify-center mb-4">
                  Категории
                </h1>
                <p class="text-center">
                  Вы можете найти все категории, которые вам нужны от покупателя
                </p>
              </div>

              <div
                class="categoryList mt-10 flex-center-between flex-wrap gap-x-[72px] gap-y-8 pl-[18px]"
              >
                <article
                  class="flex justify-stretch items-center border-solid border-2 border-logo-grey rounded-lg max-w-[340px] h-[95px] pr-3 shadow-inner max-[796]: mx-auto relative pl-11 py-[22px]"
                >
                  <img
                    class="absolute -left-[50px] mt-1"
                    src="./img/Image.png"
                    alt="car "
                  />
                  <div class="flex-center-between gap-10">
                    <div class="flex flex-col w-56">
                      <h3 class="text-lg font-semibold">Для женщин</h3>
                      <p class="text-sm">4 147 объявлений</p>
                    </div>
                    <button class="text-2xl font-bold opacity-8">
                      <img src="./img/chevron-right.png" alt="right " />
                    </button>
                  </div>
                </article>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="obleveniya bg-logo-grey py-12 max-w-[1184px] mx-auto">
        <div class="mx-auto my-0 max-w-[500px]">
          <h1 class="text-3xl font-bold flex justify-center mb-4">
            Объявления
          </h1>
          <p class="text-center">
            Вы можете найти все категории, которые вам нужны от покупателя
          </p>
        </div>

        <div class="productBox flex flex-center-between flex-wrap gap-2">
     <!-- //products -->
        </div>

        <a href="./slider.html"
          class="flex-y-center pl-8 pr-4 pt-4 pb-4 rounded-2xl bg-logo-grey border border-[#8b8a8a] mx-auto gap-1 mt-10 text-lg font-semibold  w-[236px]"
        >
          Загрузить больше
          <img src="./img/doubledown.svg" alt="down" />
        </a>
      </section>
    </main>
  </body>
  <script type="module" src="./js/category.js"></script>
  <script type="module" src="./js/components.js"></script>
  <script type="module" src="./js/modal.js"></script>
  <script type="module" src="./js/pruduct.js"></script>
  <script type="module" src="./js/main.js"></script>
</html>
